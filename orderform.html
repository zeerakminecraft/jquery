<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h4>Add Order</h4>
    <form>
        <label for="orderformbuyerid">Buyer id</label>
        <select name="orderformbuyerid" id="orderformbuyerid"></select><br>

        <label for="orderformbuyername">BuyerName</label>
        <input type="text" id="orderformbuyername" name="orderformbuyername"><br>


        <label for="orderformcarid">Car id</label>
        <select name="orderformcarid" id="orderformcarid"></select><br>

        <label for="orderformcarname">Car Name</label>
        <input type="text" id="orderformcarname" name="orderformcarname"><br>

        
        <label for="quantity">quantity</label>
        <input type="number" id="quantity" name="quantity">
    </form>
    <br>
    <button name="ordersubmit" id="ordersubmit">Submit</button>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
